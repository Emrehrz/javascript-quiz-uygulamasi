<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="bg-secondary">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary text-center " >
        <div class="container text-center"><span class="text-1000 fs-2 fw-bold ms-2 text-gradient text-center">Teknoloji
                quizi</span>

        </div>
    </nav>


    <div class="container mt-2  ">
        <div class="row">
            <div class="col-12">

                <div class="card mt-4 bg-primary">
                    <div class="card-body text-center display-3">
                        <h5 id="question" class="card-header  text-center display-4">Question text</h5>
                        <div id="buttons" class="text-center ">
                            <button class="btn btn-dark " id="btn0">
                                <span id="choice0">
                                    Choice 0
                                </span>
                            </button>

                            <button class="btn btn-dark" id="btn1">
                                <span id="choice1">
                                    Choice 1
                                </span>
                            </button>
                            <button class="btn btn-dark" id="btn2">
                                <span id="choice2">
                                    Choice 2
                                </span>
                            </button>
                            <button class="btn btn-dark" id="btn3">
                                <span id="choice3">
                                    Choice 3
                                </span>
                            </button>

                        </div>
                    </div>
                    <div class="card-footer text-1000 fs-2  ms-3 text-decoration-underline text-succesful" id="progress"></div>
                </div>
            </div>
        </div>
    </div>




    <script src="app.js"></script>
</body>

</html>
